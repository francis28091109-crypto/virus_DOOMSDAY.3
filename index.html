 <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vírus DOOMSDAY</title>
<style>
  body {
    background-color: black;
    color: lime;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  h1 { font-size: 15vw; margin: 0; }
  #mensagem { font-size: 4vw; max-width: 90%; margin: 2vw; min-height: 6vw; }
  #count { font-size: 10vw; margin: 3vw 0; color: red; }
</style>
</head>
<body ontouchstart="startTroll()">

<h1>💀</h1>
<div id="mensagem"></div>
<div id="count">10</div>

<script>
// Variáveis
let i = 10;
const counter = document.getElementById("count");
const mensagem = document.getElementById("mensagem");

// Mensagens hacker
const mensagensHacker = [
  "⚠️ INTRUSÃO DETECTADA!",
  "🔥 SEGURANÇA VIOLADA!",
  "💀 ARQUIVOS CRÍTICOS CORROMPIDOS!",
  "⚡ COMANDOS NÃO AUTORIZADOS!",
  "🚨 SISTEMA COMPROMETIDO!"
];

// Alertas pop-up
function alertaPopup() {
  const msg = mensagensHacker[Math.floor(Math.random() * mensagensHacker.length)];
  alert(msg);
}

// Sons assustadores
let audioPlayed = false;
function playAudio(){
  if(audioPlayed) return;
  audioPlayed = true;
  const sounds = [
    "https://www.myinstants.com/media/sounds/creepy-sound-effect.mp3",
    "https://www.myinstants.com/media/sounds/scary-sound.mp3",
    "https://www.myinstants.com/media/sounds/siren.mp3"
  ];
  const audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
  audio.loop = true;
  audio.play();
}

// Tela tremer
function tremerTela() {
  setInterval(() => {
    document.body.style.position = "relative";
    document.body.style.left = Math.random()*40 - 20 + "px";
    document.body.style.top = Math.random()*40 - 20 + "px";
  }, 80);
}

// Fundo piscando vermelho/preto
function fundoPisca() {
  setInterval(() => {
    document.body.style.backgroundColor = Math.random() > 0.5 ? "red" : "black";
  }, 200);
}

// Mensagem falada
function falaAtaque(msg) {
  if (!('speechSynthesis' in window)) return;
  const alerta = new SpeechSynthesisUtterance(msg);
  alerta.lang = 'pt-BR';
  alerta.rate = 1;
  alerta.pitch = 1;
  speechSynthesis.speak(alerta);
}

// Função de digitação animada
function digitarMensagem(msg, elemento, velocidade = 50) {
  elemento.textContent = "";
  let index = 0;
  const intervalo = setInterval(() => {
    elemento.textContent += msg.charAt(index);
    index++;
    if (index >= msg.length) clearInterval(intervalo);
  }, velocidade);
}

// Contagem regressiva com animação de digitação
function contagem() {
  const countdown = setInterval(() => {
    counter.textContent = i;
    i--;
    // Mensagem hacker muda com digitação
    const msg = mensagensHacker[Math.floor(Math.random() * mensagensHacker.length)];
    digitarMensagem(msg, mensagem, 50);
    if(i < 0){
      clearInterval(countdown);
      // Mensagem letal com animação
      digitarMensagem("⚠️ SISTEMA TOTALMENTE COMPROMETIDO! VÍRUS DOOMSDAY LETAL ATIVADO! ⚠️", mensagem, 40);
      counter.textContent = "💀";
      falaAtaque("⚠️ ALERTA MÁXIMO! SISTEMA TOTALMENTE COMPROMETIDO! VÍRUS DOOMSDAY LETAL ATIVADO!");
    }
  }, 1000);
}

// Inicia todos os efeitos quando o usuário toca
function startTroll(){
  playAudio();
  tremerTela();
  fundoPisca();
  setInterval(alertaPopup, 15000);
  contagem();
}
</script>

</body>
</html>
